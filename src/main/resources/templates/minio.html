<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar(Home)"></nav>

<div class="container">
    <h1>MINIO</h1>
</div>

<div>
    <form class="form-horizontal" action="#" th:action="@{/files/minioAdd}" th:object="${file}" method="POST" enctype="multipart/form-data">
        <div class="input-group mb-2">
            <select class="custom-select" name="type">
                <option th:each="typeValue : ${fileTypes}"
                        th:value="${typeValue.id}"
                        th:text="${typeValue.title}"></option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <input type="file" class="form-control" name="doc"/>
        </div>
        <button type="submit" class="btn btn-success">добавить</button>
    </form>
</div>

<div th:replace="layouts :: footer"></div>
</body>
</html>
